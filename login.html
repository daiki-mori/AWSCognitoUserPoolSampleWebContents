<html>
    <head>
        <title>AWS Cognito User Pool Sample -Login-</title>
        <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
        <script src='/lib/aws-cognito-sdk.js'></script>
        <script src='/lib/amazon-cognito-identity.js'></script>
        <script src='/cognito-auth.js'></script>
    </head>
    <body>
        <div class="cognito">
            <form class="signupform">
                <h1>Sign Up</h1>
                <label>E-Mail Address</label>
                <input type="text" id="email" required autofocus></input><br>
                <label>Password</label>
                <input type="password" id="passwd" required></input>
                <br>
                <input type="button" id="loginbutton" value="Login"></input>
            </form>
        </div>
        <script type='text/javascript'>
            $('#loginbutton').click(login);
        </script>
    </body>
</html>
